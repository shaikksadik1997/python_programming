name: Python Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install flake8 and Black
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install black

      - name: Run Black - Code Formatter
        run: black .
        working-directory: ${{ github.workspace }}/Beginner

      - name: Run flake8
        run: flake8 .
        working-directory: ${{ github.workspace }}/Beginner
